<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="stylesheet" th:href="@{/css/joinForm.css}">
</head>
<body>

<div class="container">
    <!-- 상단 네비게이션 -->
    <div th:replace="header"></div>

    <!-- 회원가입 폼 -->
    <div class="content">
        <div class="card">
            <div class="card-body" style="padding: 40px 24px;">
                <h3 class="text-center" style="margin-bottom: 32px; color: var(--color-text-black);">
                    회원가입
                </h3>

                <form id="signupForm" th:action="@{/join/inputJoin}" method="post" novalidate>
                    <!-- 이메일 -->
                    <div class="form-group mb-4">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               name="email"
                               th:field="*{email}"
                               required
                               maxlength="100"
                               placeholder="example@email.com"
                               autocomplete="email">
                        <div class="error-message">
                            올바른 이메일 형식을 입력해주세요
                        </div>
                    </div>

                    <!-- 비밀번호 -->
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               required
                               minlength="8"
                               maxlength="20"
                               placeholder="8~20자">
                        <div class="error-message">
                            비밀번호는 8~20자 사이여야 합니다
                        </div>
                    </div>

                    <!-- 비밀번호 확인 -->
                    <div class="form-group mb-4">
                        <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                        <input type="password"
                               class="form-control"
                               id="passwordConfirm"
                               required
                               minlength="8"
                               maxlength="20"
                               placeholder="8~20자">
                        <div class="error-message">
                            비밀번호가 일치하지 않습니다
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn-primary" style="padding: 14px; font-size: 16px;">
                            회원가입
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/JS/join.js}"></script>
</body>
</html>
